<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" placeholder="Search city" class="city-input">
        </header>
        <button class="search-btn">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Sept</h5>
            </div>

            <div class="weather-summary-container">
                <img src="./assets/weather/clouds.svg" alt="clouds" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-text">29c</h1>
                    <h3 class="temp-envi">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-item">
                        <h4 class="humidity-condition">Humidity</h4>
                        <h4 class="temp-percent">74%</h4>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-item">
                        <h4 class="humidity-condition">Humidity</h4>
                        <h4 class="temp-percent">74%</h4>
                    </div>
                </div>
            </div>



        </section>

    </main>


    <script src="./script.js"></script>
</body>

</html>
